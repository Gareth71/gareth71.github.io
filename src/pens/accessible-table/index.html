<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Accessible Table Example</title>
    <link rel="stylesheet" href="../../styles/index.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="table-container">
      <table>
        <caption>
          Quarterly Revenue by Region (2025)
        </caption>
        <thead>
          <tr>
            <th scope="col">Region</th>
            <th scope="col">Q1</th>
            <th scope="col">Q2</th>
            <th scope="col">Q3</th>
            <th scope="col">Q4</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">North America</th>
            <td>£120,000</td>
            <td>£135,000</td>
            <td>£150,000</td>
            <td>£160,000</td>
          </tr>
          <tr>
            <th scope="row">Europe</th>
            <td>£100,000</td>
            <td>£110,000</td>
            <td>£115,000</td>
            <td>£130,000</td>
          </tr>
          <tr>
            <th scope="row">Asia</th>
            <td>£90,000</td>
            <td>£95,000</td>
            <td>£105,000</td>
            <td>£120,000</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
